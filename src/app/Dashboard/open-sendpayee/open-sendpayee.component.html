
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" >


  <ion-header>
    <ion-toolbar>
      <ion-title>Paying to {{Payees}}</ion-title>
      <ion-buttons  slot="primary" >
        <ion-button  (click)="onCancel()" >
          <ion-icon slot="end" name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-item>
      <ion-label >Sending To</ion-label>
      <ion-input value="{{Payees}}" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  position="floating">
        Enter Amount
      </ion-label>
      <ion-input #amount type="number" ></ion-input>
    </ion-item>
    <ion-item>

        <ion-button slot="end" (click)="sendSuc()"  >SEND</ion-button>

    </ion-item>

  </ion-card>
</ion-col>
</ion-row>
</ion-grid>
</ion-content>
