
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col   size-sm="6"  offset-sm="3">


  <ion-header>
    <ion-toolbar>
      <ion-title  color="primary" >Add Payee</ion-title>
      <ion-buttons  slot="primary" >
        <ion-button  (click)="onCancel()" >
          <ion-icon slot="end" name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label position="floating">Payee Name</ion-label>
    <ion-input type="text" #name></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Account Number</ion-label>
    <ion-input type="number" #number ></ion-input>
  </ion-item>
   <ion-item>

<ion-button slot="end"  (click)="onAddPayee()" >Add Payee</ion-button>

  </ion-item>

<ion-toolbar>
  <ion-title>My Payees</ion-title>
</ion-toolbar>


    <ion-item  *ngFor="let payee of mypayees">
      {{payee}}
    </ion-item>
  </ion-col>
</ion-row>
</ion-grid>

</ion-content>
