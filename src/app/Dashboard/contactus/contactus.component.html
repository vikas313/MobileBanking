<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  size-sm="6" offset-sm="3" >
        <ion-header>
          <ion-toolbar>
            <ion-title color="primary">contact us</ion-title>
            <ion-buttons slot="primary">
              <ion-button (click)="onCancel()">
                <ion-icon slot="end" name="close-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label  position="floating" >
                Write Us :
              </ion-label>
              <ion-textarea  ></ion-textarea>
            </ion-item>
            <ion-item>
              <ion-buttons slot="end" >
                <ion-button    (click)="postUs()" color="secondary" >Post</ion-button>
              </ion-buttons>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
