<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col  size-sm="6" offset-sm="3" >
        <ion-header>
          <ion-toolbar>
            <ion-title color="primary"> transactions</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-list>
          <ion-item *ngFor="let paym of paymentData">
            <ion-icon
              name="trending-up-outline"
              class="ion-padding"
              class="ionicon"
            ></ion-icon>
            <p class="ion-padding">Paid To</p>
            <p class="ion-padding" style="color: blue">
              {{paym.name | uppercase}}
            </p>
            <p style="background-color: yellow">{{paym.amount | currency}}</p>
            <p class="ion-padding" color="ion-success">{{paym.status}}</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
